<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sass/custom.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gradient">

    <!-- Encabezado -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <div class="container">

                <a href="index.html" class="navbar-brand fs-2 text-white text-uppercase lh-lg">Volver al portafolio</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse " id="navbarText">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item mx-2">
                            <a href="https://www.linkedin.com/in/juan-cruz-ag%C3%BCero/" class="nav-link"
                                target="_BLANK">
                                <img src="img/linkedin (1).png" alt="Icono de linkedin">
                            </a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="https://github.com/gorguero" target="_BLANK" class="nav-link">
                                <img src="img/github (1).png" alt="Icono de github">
                            </a>
                        </li>
                        
                    </ul>

                </div>

            </div>

        </nav>
    </header>

    <!-- Inicio de Sesión -->
    <main class="vh-100">
        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
    
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
    
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
    
                        <div class="card-body p-5 text-center">
    
                            <div class="mb-md-5 mt-md-4 pb-5">
    
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Por favor, introduzca su nombre de usuario y contraseña</p>
    
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                                    <label class="form-label" for="typeEmailX">Email</label>
                                </div>
    
                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                    <label class="form-label" for="typePasswordX">Contraseña</label>
                                </div>
    
                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">¿Olvidaste la contraseña?</a>
                                </p>
    
                                <a href="interfaz-admin.html" class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</a>
    
                            </div>
    
                        </div>
    
                    </div>
    
                </div>
    
            </div>
    
        </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid bg-dark">
        <div class="row pt-5">
            <p class="text-center text-white fs-4">Desarrollado por Juan Cruz Agüero Luna</p>
            <p class="text-center text-white fs-5 mb-4">&copy;Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

</body>

</html>
